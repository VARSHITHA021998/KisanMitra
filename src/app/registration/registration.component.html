    <div class="jumbotron">
      <form #frm="ngForm" (ngSubmit)="AddUser(frm)">

          <label>
            Name:
          </label>
          <input type="text" required pattern="[a-zA-Z][a-zA-Z ]+"
           ngModel #farmerName=ngModel class=" form-control"
            name="farmerName" />
